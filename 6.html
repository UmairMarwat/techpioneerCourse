      var marks = 102;

      switch (true) {
        case (marks >= 90 && marks <= 100):
          document.write("A+ grade");
          break;
        case (marks >= 80 && marks < 90):
          document.write("B+ grade");
          break;
        case (marks >= 60 && marks < 80):
          document.write("C grade");
          break;
        case (marks >= 40 && marks < 60):
          document.write("D grade");
          break;
        case (marks > 100):
            document.write("invalid value")
            break;
        default:
          document.write("fail");
      }
    </script>
